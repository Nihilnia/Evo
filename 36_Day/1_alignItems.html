<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            border: black 1px solid;
            height: 800px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 2px;
        }

        #box2 {
            order: -1;
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="box">11</div>
        <div class="box" id="box2">22</div>
        <div class="box">33</div>
        <div class="box">44</div>
        <div class="box">55</div>
        <div class="box" style="order: -2;">66</div>
        <div class="box">77</div>
        <div class="box">88</div>
        <div class="box">99</div>
        <div class="box">1010</div>
        <div class="box">1111</div>
        <div class="box">1212</div>
        <div class="box">1313</div>
        <div class="box">1414</div>
        <div class="box">1515</div>
    </div>

</body>

</html>
