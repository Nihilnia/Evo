<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JQuery Api/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin: 100px;
            background-color: #0c0c0d;
        }

        .lightNing {
            background-color: indianred;
            opacity: 55%;
        }

        .showHide {
            display: none;
        }

        #container {
            width: 800px;
            border: 1px solid white;
        }
    </style>

</head>

<body>
    <div id="container">
        <h2 id="h2_1">Gloria</h2>
        <button type="button" id="btnShow" class="btn btn-primary">Show (Fade In)</button>
        <button type="button" id="btnHide" class="btn btn-primary">Hide (Fade Out)</button>
        <button type="button" id="btnToggle" class="btn btn-primary">Toggle (Fade Toggle)</button>
        <button type="button" id="btnTo" class="btn btn-primary">Fade To</button>

        <h2 id="h2_2">Gloria 2</h2>
        <button type="button" id="btnSlideUp" class="btn btn-primary">Slide Up</button>
        <button type="button" id="btnSlideDown" class="btn btn-primary">Slide Down</button>
        <button type="button" id="btnSlideToggle" class="btn btn-primary">Slide Toggle</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
