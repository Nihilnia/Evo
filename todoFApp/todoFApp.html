<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/820da53646.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background-color: #0c0c0d;
        }

        #tasks {
            margin-top: 35px auto;
        }

        #container {
            width: 600px;
            margin: 200px;
        }
    </style>


</head>

<body>
    <div id="container">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">Add a new task</li>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="newTaskName" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" value="Enter a new task here..">
                <button type="button" class="btn btn-success" id="btnAddTask">Add</button>
            </div>
        </ul>
        <ul class="list-group" id="taskList">
            <li class="list-group-item active" aria-current="true">To Do</li>
            <!-- <li class="list-group-item">A second item<i class="fas fa-times"></i></li> -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
