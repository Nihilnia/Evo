<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs n Classes</title>
    <style>
        /* ID's */
        #Nihil{
            font-weight: bold;
        }


        /* Classes */
        h2{
            background-color: crimson;
        }
        
        .textRED{
            color: red;
        }
        .textGREEN{
            color: green;
        }
        .textBROWN{
            color: brown;
        }
    </style>
</head>
<body>
    
    <!-- Using ID's -->
    <div id="Nihil"> ID Nihil</div>

    <!-- Using Classes -->
    <h2> Background color coming from h2 tag's css code. </h2>

    <span class="textGREEN"> .Class </span>



</body>
</html>
